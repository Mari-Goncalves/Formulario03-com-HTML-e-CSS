<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário tres</title>
</head>

<body>
    
    <section class="container_form">
        <form action="get" class="form">

            <label class="label_form" for="nome">Digite seu nome</label>
             <input class="input_form" id="nome" nome="nome" type="text" placeholder="Nome" required>

            <label class="label_form" for="email">Digite seu email</label>
            <input class="input-form" id="email" name="email" type="text" placeholder="Email" required>

            <label class="label_form" for="idade">Digite sua idade (opcional)</label>
            <input class="input-form" id="idade" nome="idade" type="number" placeholder="Idade">

            <label class="label_form" for="">Qual seu gênero literário favorito</label>
            <label class="label_form" for="">Você gostaria de receber email com nossas atualizações?</label>
            <label class="label_form" for="">Em qual formato você prefere ler?</label>
            <label class="label_form" for="">Selecione os gêneros literários que você gostaria de ler (quantos quiser)</label>
            <label class="label_form" for="">Escreva sobre seus autores e obras literárias favoritas (opcional)</label>
            <label class="label_form" for="">Crie uma senha</label>

        </form>
    </section>
</body>
</html>
